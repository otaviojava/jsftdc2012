<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
          <cc:attribute name="contador" />
          <cc:attribute name="label" />
    </cc:interface>
  
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel id="panel">
        <h:outputText value="#{cc.attrs.label}" styleClass="btnScopo"/>
        <h:outputText value="#{cc.attrs.contador.valor}" styleClass="btnScopo"/>
        <p:column/>
        <p:commandButton value="Incrementar" action="#{cc.attrs.contador.incrementar()}" update="panel" styleClass="btnScopo" />
        </p:outputPanel>
    </cc:implementation>
</html>
