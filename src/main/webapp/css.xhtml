<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/main.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:tdc="http://java.sun.com/jsf/composite/tdc">
    
    
    <ui:define name="content">
        <form id="form">
            <h:panelGrid columns="3">
            <h:outputText value="Escolha a cor:"/>
            <p:colorPicker value="#{corTextoBean.cor}" />
            <p:commandButton value="Atualizar" update="cssPanel"/>
            </h:panelGrid>    
            
        <p:outputPanel id="cssPanel">
            <p:panel header="TDC 2012">
                <h:outputText value="#{corTextoBean.texto}" style="color: #{corTextoBean.corEstilo}" />
            </p:panel>
        </p:outputPanel>
            
            
        </form>
    </ui:define>
</ui:composition>
