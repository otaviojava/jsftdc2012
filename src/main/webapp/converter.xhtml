<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/main.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:tdc="http://java.sun.com/jsf/composite/tdc">
    
    
    <ui:define name="content">
        <form id="form">
            <h:panelGrid columns="3">
                <h:outputText value="Selecione um CD: " />
                <p:selectOneMenu value="#{coletaneaBean.coletaneaSelecionada}" converter="cdConverter"  style="width: 300px; margin-left:30px;">
                    <f:selectItems value="#{coletaneaBean.coletaneas}"/>
                </p:selectOneMenu>     
                <p:commandButton value="Confirmar"  update="cdDlg"  oncomplete="cdPanel.show();" />
                
                
            </h:panelGrid>   
                        
            <p:dialog header="CD selecionado" widgetVar="cdPanel" resizable="false" id="cdDlg"  
                >  
                <h:panelGrid columns="2"> 
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{coletaneaBean.coletaneaSelecionada.nome}"/>
                    <h:outputText value="Número de Músicas:"/>
                    <h:outputText value="#{coletaneaBean.coletaneaSelecionada.numeroMusicas}"/>
                    <h:outputText value="Quantidade de Faixas:"/>
                    <h:outputText value="#{coletaneaBean.coletaneaSelecionada.ano}"/>
                
                </h:panelGrid>
   
            </p:dialog>
         
        </form>
    </ui:define>
</ui:composition>
